<ion-header>
  
  
  <ion-navbar>
    <button start class="nav" (click)="goBack()" ion-button >
      <ion-icon name="arrow-back" ></ion-icon>
    </button>
    <div class="title_title">
      지하철택배(배달원)
    </div>
  </ion-navbar>
  
  
  <ion-toolbar>
    <ion-title>도착역을입력하세요</ion-title>
    <ion-searchbar class="my-page-name-searchbar" [(ngModel)]="autocomplete.query" [showCancelButton]="true"   (ionInput)="updateSearch()" (ionCancel)="dismiss()"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of autocompleteItems" tappable   (click)="chooseItem(item)">
      {{ item.short }}
    </ion-item>
  </ion-list>
</ion-content>
