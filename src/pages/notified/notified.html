<ion-content class="main-view" padding>
    
  <div class="modal_content" style="background:aliceblue">
      <!-- <ion-rating (ionClick)="log($event)"> </ion-rating> -->
      <div class="header">배달원 지정 안내</div>
      <div class="content">
        <div class="image">
        </div>
        <div class="info">
            <p style="margin-bottom:0.35rem;" class="label">배달자 ID</p>
            {{id}}<br>
            <p style="margin-bottom:0.35rem;" class="label">배달자 이름</p>
            {{name}}<br>
            <p style="margin-bottom:0.35rem;" class="label">거리</p>
            {{distance}}<br>
            
        </div> 
      </div>
      <button class="confirm" ion-button (click)="chat()">대화</button>
    <button class="confirm" ion-button (click)="confirm()">확인</button>
   
  </div>
</ion-content>
