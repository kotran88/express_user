<ion-header>

  <ion-navbar>
    <ion-title>viewRequestList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
   
        
      <ion-item>
       

        <ion-card  *ngFor="let item of items|async">

           <ion-card-header>
             {{item.startPoint}}
          </ion-card-header>
          <ion-card-content>
           출발역:  {{item.startPoint}} &nbsp; &nbsp; <br>
           도착역:  {{item.endPoint}} &nbsp; &nbsp; <br>
           신청시간 {{item.create_date}}
          </ion-card-content>
        </ion-card  >
      

      </ion-item>
      
  </ion-list>
  
</ion-content>
