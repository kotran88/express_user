<ion-header>

  <ion-navbar>
    <ion-title>나의 배달 리스트</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <h5>나의 배달 리스트 </h5>
        <p *ngFor="let item of result_date">{{item}}
            <ion-item  >
                    <ion-card  *ngFor="let item2 of result" >
                      <p *ngIf="item === item2.onlyDate">
                        <ion-card-header>
                        오더번호 : {{item2.orderNo}}
                        </ion-card-header>
                        <ion-card-content>
                        출발역:  {{item2.startPoint}} &nbsp; &nbsp; <br>
                        도착역:  {{item2.endPoint}} &nbsp; &nbsp; <br>
                        신청시간 {{item2.create_date}}
                        현재상태 :  {{item2.status}} &nbsp; &nbsp; <br>
                        </ion-card-content>
                      </p>
                    </ion-card  >
                  </ion-item>
        </p>
          
        
        
    </ion-list>
  
</ion-content>
