    <ion-list (ionChange)="orderchanged()" radio-group [(ngModel)]="order">
            
              <ion-item>
                <ion-label>오래된 순으로</ion-label>
                <ion-radio value="old"></ion-radio>
              </ion-item>
            
              <ion-item>
                <ion-label>새 날짜부터</ion-label>
                <ion-radio value="new"></ion-radio>
              </ion-item>
            
            </ion-list>
    <ion-list>
        <p *ngFor="let item of result_date">{{item}}
            <ion-item  >
                <div class="list" *ngFor="let item2 of result">
                        <p *ngIf="item === item2.onlyDate">

                                <ion-card   >
                                        
                                     
                                <ion-card-header style="text-align:center">
                                오더번호2 : {{item2.orderNo}}
                                <div class="custom" style="margin-top:5px">
                                  <button *ngIf="item2.status=='assigned'" style="float:left" class="chat" ion-button (click)="chat(item2)">채팅하기</button> 
                                </div>
                                <div class="custom" style="margin-top:5px">
                                    <button *ngIf="item2.status=='pickup'" style="float:left" class="chat" ion-button (click)="chat(item2)">취소</button> 
                                  </div>
        
                                  <div class="custom" style="margin-top:5px">
                                      <button *ngIf="item2.status=='finished'" style="float:left" class="chat" ion-button (click)="chat(item2)">리뷰남기기</button> 
                                    </div>
                                </ion-card-header>
                                 <ion-card-content>
                                출발역:  {{item2.startPoint}} &nbsp; &nbsp; <br>
                                도착역:  {{item2.endPoint}} &nbsp; &nbsp; <br>
                                신청시간 {{item2.create_date}}<br>
                                 현재상태 :  {{item2.status}} &nbsp; <br>
                                </ion-card-content>
                             
                            </ion-card  >
                        </p>
                </div>
                    
                  </ion-item>
        </p>
    </ion-list>
  
</ion-content>
